<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar - App-entrega</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="container-fluid">
        <div class="logo"></div>
        <nav>
            <a href="#">Home</a>
            <a href="cadastrar.html">Cadastrar</a>
            <a href="#">Pedidos</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class="container-fluid">
        <form action="../auth.php" method="POST">
            
            <div class="form-group">
                <label class="form-item">Nome</label>
                <input type="text" class="form-control" name="txt_nome">
            </div>
            
            <div class="form-group">
                <label class="form-item">Email</label>
                <input type="text" class="form-control" name="txt_email">
            </div>
            
            <div class="form-group">
                <label class="form-item">Senha</label>
                <input type="password" class="form-control" name="txt_senha">
            </div>    
            
            <div class="form-group">
                <label class="form-item">Data de Nascimento</label>
                <input id="dt_nasc" class="form-control" type="text" name="txt_dt_nasc" placeholder="__/__/____">
            </div>
            
            <input type="hidden" id="dt_real" name="dt_real"/>
            
            <div class="form-group">
                <label class="form-item">Telefone</label>
                <input id="telefone" class="form-control" type="text" name="txt_telefone" placeholder="(__)____-____">
            </div>
            
            <div class="form-group">
                <label class="form-item">WhatsApp</label>
                <input id="whatsapp" class="form-control" type="text" name="txt_whastapp" placeholder="(__)_____-____">
            </div>

            <button class="btn" type="submit">Criar</button>
        </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
